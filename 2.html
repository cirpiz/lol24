<h2>롤의 대회 내용</h2>
<p>한편, 개발사인 라이엇 게임즈는 리그 오브 레전드를 정식 서비스로 제공하는 지역을 대상으로 공식 대회를 개최하고 있다. 우리나라에서는 최상위 실력을 가진 프로팀들이 참가하는 공식 프로 티어 리그인 'LOL챔피언스 코리아(LCK)'와 챔피언스 코리아 진출을 목표로 하는 팀들이 참가하는 공식 세미 프로 리그인 '챌린저스 코리아'가 열리고 있다.</p>
